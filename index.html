<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>iidx 난이도표 생성기</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="css/fontello.css" rel="stylesheet">
</head>
<body>
  <div class="header">
    <h2>Difficulty Table Generator for IIDX and BMS</h2>
    <form id="form_options">
      <div class="option">
        <div>Difficulty Table</div>
        <select id="select_table">
          <optgroup label="IIDX DP">
            <option value="iidx_ereter_analytics">ereter.net Analytics</option>
            <option value="iidx_snjkmzs_rank">SNJ@KMZS</option>
          </optgroup>
          <optgroup label="DP BMS">
            <option value="bms_ereter_insane_analytics">ereter.net Insane Analytics</option>
            <option value="bms_dp_overjoy">DP Overjoy</option>
            <option value="bms_dp_satellite">DP Satellite</option>
          </optgroup>
          <!--
          <optgroup label="IIDX SP">
            <option value="iidx_sp_5ch_normal">☆11~12参考表 NORMAL</option>
            <option value="iidx_sp_5ch_hard">☆11~12参考表 HARD</option>
          </optgroup>
          -->
          <optgroup label="SP BMS">
            <option value="bms_sp_insane">SP Insane</option>
            <option value="bms_sp_satellite">SP Satellite</option>
            <option value="bms_sp_stella">SP Stella</option>
          </optgroup>
          <option value="bms_custom">Custom BMS Table</option>
        </select>
      </div>
      <div id="options"></div>
      <button type="submit">
        <span class="icon-search"></span>
      </button>
    </form>
    <!--
    <div class="menu">
      <div class="name">Show</div>
      <div id="show_title" class="item">Title</div>
      <div id="show_clear_lamp" class="item">Clear Lamp</div>
      <div id="show_rank" class="item">Rank</div>
      <div id="show_percentage" class="item">Percentage</div>
      <div id="show_ereter_color" class="item">Difficulty Color</div>
    </div>
    <div class="menu">
      <div class="name">Sort</div>
      <div id="sort_title" class="item">Title</div>
      <div id="sort_clear_lamp" class="item">Clear Lamp</div>
      <div id="sort_rank" class="item">Rank</div>
      <div id="sort_percentage" class="item">Percentage</div>
      <div id="sort_ereter_difficulty" class="item">Ereter Difficulty</div>
    </div>
    -->
  </div>
